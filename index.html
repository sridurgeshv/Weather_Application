<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script type="text/javascript" src="./js/main.js" defer></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body onload="loadSite()">
  <div class="video-background">
    <!-- Video element for weather background -->
    <video id="weatherVideo" autoplay loop muted>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>  
  <div class="container">
    <div class="search-container">
      <input type="text" id="locationInput" placeholder="Enter a location">
      <button onclick="searchWeather()">Search</button>
    </div>
  </div>
  <div class="container2">
    <h2 id="data_city"></h2>
    <h1 id="temperature"></h1>
    <p id="description"></p>
    <p id="data_temp">20</p>
    <!-- tables -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>City</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>Pressure</th>
            <th>Wind Speed</th>
            <th>Sunrise</th>
            <th>Sunset</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td id="location">London</td>
            <td id="data_temperature">20</td>
            <td id="data_humidity">20</td>
            <td id="data_pressure">20</td>
            <td id="data_wind_speed">20</td>
            <td id="data_sunrise">20</td>
            <td id="data_sunset">20</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
